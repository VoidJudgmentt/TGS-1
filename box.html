<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
</head>
<style>
    .container{
        width: 600px;
        height: 120px;
        border: 5px solid #000;
        margin: 30px auto;
        padding: 5px;
        display: flex;
        justify-content: space-between;

    }

    .container div{
        width: 120px;
        line-height: 120px;
        text-align: center;
        background: aqua;
        color: #fff;
        margin: 2px;
    }
</style>
<body>
    <div class="container">
        <div class="satu">1</div>
        <div class="dua">2</div>
        <div class="tiga">3</div>
        <div class="empat">4</div>
    </div>
</body>
</html>
